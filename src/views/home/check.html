<div data-ng-if="processing" id="confluenceProcessingSpinner"
class="flex-perfect-center-container">
  <div class="refresh-spinner">
  <i class="material-icons">&#xE5D5;</i>
  </div>
</div>

<div id="confluenceResultWrapper" data-ng-if="!processing">
  
  <div id="pairs">
    <canvas class="critical-pair"
    data-pair-graph data-pair="pair" data-ng-repeat="pair in pairs track by $index"
    >
    </canvas>
  </div>

</div>
